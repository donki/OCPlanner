<div class="d-flex justify-content-center mt-2 mb-2"><i class="pi pi-cog mr-2"></i>Opciones</div>
<span class="mr-2 mt-2 overflow-text new-line">Dias festivos</span>
<div class="d-flex mt-2 mb-2">
  <p-chips [(ngModel)]="this.globals.project.HolyDays" allowDuplicate="false" (change)="this.globals.updateProjectInfo()" (onChange)="this.globals.updateProjectInfo()" (OnAdd)="this.globals.updateProjectInfo()" (OnRemove)="this.globals.updateProjectInfo()"></p-chips>
</div>
<hr class="style11">
<p>Horas laborales</p>
<div class="d-flex  mt-2 mb-2">
    <span class="mr-2 mt-2 overflow-text new-line"> Horas diarias laborales</span>   
    <p-spinner class="mr-2" [(ngModel)]="this.globals.project.DailyFullWorkHours" [min]="0" [max]="8" size="2" (onChange)="this.globals.updateProjectInfo()"></p-spinner>         
    <span class="mr-2 mt-2 overflow-text new-line"> Horas diarias planificables</span>   
    <p-spinner class="mr-2" [(ngModel)]="this.globals.project.DailyPlannedWorkHours" [min]="0" [max]="8" size="2" (onChange)="this.globals.updateProjectInfo()"></p-spinner>  
    <span class="mr-2 mt-2 overflow-text new-line"> Horas semanales planificables</span>   
    <input type="text" class="mr-2" pInputText [value]="this.globals.projectSummary.WeeklyWorkHours" [disabled]="true" size="2"/>         
    <span class="mr-2 mt-2 overflow-text new-line"> Horas mensuales planificables</span>   
    <input type="text" pInputText [value]="this.globals.projectSummary.MonthlyWorkHours" [disabled]="true" size="2"/>    
</div>
<hr class="style11">
<p>Integraci√≥n</p>
<div class="d-flex mt-2 mb-2">    
    <span class="overflow-text new-line mr-2 mt-2">WebHook</span>
    <input type="text" pInputText [(ngModel)]="this.globals.project.WebHook" (change)="this.globals.updateProjectInfo()" size="80" class="title-width mr-2"/>
    <span class="overflow-text new-line mr-2 mt-2">ApiKey</span>    
    <input type="text" pInputText [(ngModel)]="this.globals.project.APIKey"  (change)="this.globals.updateProjectInfo()" size="80" class="title-width mr-2"/>          
</div>
<hr class="style11">
<button class="d-flex justify-content-center" pButton type="button" icon="pi pi-check" (click)="this.globals.updateProjectInfo()"></button>
